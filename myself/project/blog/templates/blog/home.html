{% extends "blog/base.html" %}

{% block content %}

    {% for post in posts %}

    <article class="media content-section card-header mt-2">
            <div class="card-body">
            <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}" width="100" height="100">
            </div>
            <div class="media-body"> 
                <div class="article-metadata">
                    <a class="mr-2" href="#">{{ post.author }}</a>
                    <small class="float-right text-muted">{{ post.date_posted | date:"F d, Y" }}</small>
                </div>
                <h2><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
                <p class="article-content mt-3">{{ post.content }}</p>
            </div>
    </article>
    {%endfor%}
    
        
{%endblock%}
