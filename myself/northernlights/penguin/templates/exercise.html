{% load static %}
<html>
    <head>

    </head>
    <body>
        {% block extrahead %}
            <link href="{% static 'test2.css' %}" rel="stylesheet">
        {% endblock %}

        <div class='a1'>
            <h1>test page</h1>
        </div>

        <div class='b1'>
            <p>time is {{time}}<br>input text is {{text}}</p>
        </div>

        <div class='c1'>
            <form action="exercise" method="POST">
                {% csrf_token %}
                <h3>input text</h3>
                <textarea class="form-control" id="input_text" name="input_text", rows="1" required>{{ input_text }}</textarea>
                <button type="submit" name="submit" value="send" style="background-color: #bcbcff" >
                    <font size="5">send</font>
                </button>
            </form>
        </div>
    </body>
</html>
